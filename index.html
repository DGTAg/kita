<!doctype html>
<html>
<head>
    <title>Mobile Research Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-mobile.js"></script>
    <script src="js/gps.js"></script>
    <script type="text/javascript">
    
    $(function() {
	    $("#get-loc").on("click", function() {
        navigator.geolocation.getCurrentPosition(
				function(position) {
					$('.location', this.el).html(position.coords.latitude + ',' + position.coords.longitude);
				},
				function() {
					alert('Error getting location');
				});
				return false;
	    });
	});
	    
	    var app = {
		    
		    showAlert: function (message, title) {
			    if(navigator.notification) {
				    navigator.notification.alert(message, null, title, 'OK');
			    } else {
				    alert(title ? (title + ": " + message) : message);
			    }
		    },
		    
		    addLocation: function(event) {
				event.preventDefault();
				console.log('get location');
				navigator.geolocation.getCurrentPosition(
					function(position) {
						$('.location', this.el).html(position.coords.latitude + ',' + position.coords.longitude);
					},
					function() {
						alert('Error getting location');
					});
					return false;
			},
		    		    
		    initialize: function() {
			    var self = this;
			    //self.showAlert('Initialize completed','Info');
		
		    }
		    
	    };
	    app.initialize();
	    
    </script>
    
</head>
<body>

    <div data-role="page" id="home">
 
        <div data-role="header" data-theme="b">
            <h1>KITA research tool</h1>
        </div><!-- /header -->
 
        <div data-role="content">
            <a href="#newForm" data-transition="flip" data-role="button">New Form</a>
            <a href="#" data-role="button">Statistic</a>
            <a href="#" data-role="button">About</a>
        </div><!-- /content -->
 
        <div data-role="footer" data-theme="c">
            <h4>ByteCentrix mobile solution</h4>
        </div><!-- /footer -->
 
    </div>
    
    <div data-role="page" id="newForm">
    
    	<div data-role="panel" id="qPanel">
    		<ul data-role="listview">
			    <li><a href="#">Acura</a></li>
			    <li><a href="#">Audi</a></li>
			    <li><a href="#">BMW</a></li>
			    <li><a href="#">Cadillac</a></li>
			    <li><a href="#">Ferrari</a></li>
			</ul>
    	</div>
    
    	<div data-role="header" data-theme="c">
    		<a href="#home" data-icon="home" data-iconpos="notext">Home</a>
    		<h1>New Survey</h1>
    		<a href="#qPanel" data-icon="gear" class="ui-btn-right">Options</a>
    	</div>
    	
    	<div data-role="content">
        <form>
		    <ul data-role="listview" data-inset="true">
		    	<li data-role="fieldcontain">
		            <div class="ui-grid-c">
					    <div class="ui-block-a"><a href="#" data-role="button">Generate #</a></div>
					    <div class="ui-block-b"><input type="text" name="g1" id="g1" value="" data-clear-btn="true"></div>
					    <div class="ui-block-c"><a href="#" id="get-loc" class="get-loc" data-role="button">Get Location</a></div>
					    <div class="ui-block-d"><input type="text" name="location" id="location" value="" class="location" data-clear-btn="true"></div>
					</div>
		        </li>
		        <li data-role="fieldcontain">
		            <label for="name2">Survey Location:</label>
		            <input type="text" name="name2" id="name2" value="" data-clear-btn="true">
		        </li>
		        <li data-role="fieldcontain">
		            <label for="name2">Text Input:</label>
		            <input type="text" name="name2" id="name2" value="" data-clear-btn="true">
		        </li>
		        <li data-role="fieldcontain">
		            <label for="textarea2">Textarea:</label>
		        <textarea cols="40" rows="8" name="textarea2" id="textarea2"></textarea>
		        </li>
		        <li data-role="fieldcontain">
		            <label for="flip2">Flip switch:</label>
		            <select name="flip2" id="flip2" data-role="slider">
		                <option value="off">Off</option>
		                <option value="on">On</option>
		            </select>
		        </li>
		        <li data-role="fieldcontain">
		            <label for="slider2">Slider:</label>
		            <input type="range" name="slider2" id="slider2" value="0" min="0" max="100" data-highlight="true">
		        </li>
		        <li data-role="fieldcontain">
		            <label for="select-choice-a" class="select">Custom select menu:</label>
					<select name="select-choice-a" id="select-choice-a" data-native-menu="false">
					    <option>Custom menu example</option>
					    <option value="standard">Standard: 7 day</option>
					    <option value="rush">Rush: 3 days</option>
					    <option value="express">Express: next day</option>
					    <option value="overnight">Overnight</option>
					</select>
		        </li>
		        <li data-role="fieldcontain">
		            <div class="ui-grid-a">
					    <div class="ui-block-a"><a href="#" data-role="button">Camera</a></div>
					    <div class="ui-block-b"><button data-theme="d">Video</button></div>
					</div>   
			    </li>
		        <li class="ui-body ui-body-b">
		            <fieldset class="ui-grid-a">
		                    <div class="ui-block-a"><button type="submit" data-theme="d">Cancel</button></div>
		                    <div class="ui-block-b"><button type="submit" data-theme="a">Submit</button></div>
		            </fieldset>
		        </li>
		    </ul>
		</form>
        </div>
    	
    	<div data-role="footer" data-theme="c">
            <h4>ByteCentrix mobile solution</h4>
        </div><!-- /footer -->
    
    </div>
    
</body>
</html>
